<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>City Flags of the USA</title>
		<style>
			html, body, #map {
				padding:0;
				margin:0;
				height:100%;
			}
			.overlay {
				display: block;
				position: absolute;
				z-index: 2;
				top: 20px;
				left: 20px;
			}
			.credits {
				position: fixed;
				bottom: 0px;
				right: 80px;
				background-color: #D0CFD4;
				padding: 5px;
				font-size: 12px;

			}
			.credits a:link, .credits a:visited, .credits a:hover, .credits a:active {
				color: black;
			}
		</style>
		<script src="dojoConfig.js"></script>
	</head>
	<body>
		<a href="https://github.com/gavinr/city-flags-map"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
		<link rel="stylesheet" href="//js.arcgis.com/4.4/esri/css/main.css" />
		<script src="//js.arcgis.com/4.4/"></script>
		<div class="overlay" id="overlay">
	        <div class="credits">by <a href="http://twitter.com/gavinrehkemper" target="_blank">@gavinrehkemper</a></div>
	    </div>
		<div id="map"></div>
	</body>
</html>
